<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Serice</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
      <p class="welcome-header__text">
        If you have a kokoa Account, log in with your email of phone number.
      </p>
    </header>

    <form action="friends.html" medthod="get" id="login-form">
      <input name="userName" type="text" placeholder="Email or Phone number" />
      <input name="password" type="password" placeholder="password" />
      <input type="submit" value="Log In" />
      <input type="button" value="Sign Up" />
      <a href="#">Find Kokoa Account or password</a>
    </form>

    <div id="no-mobile">
      <i class="fas fa-sad-tear fa-4x"></i>
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f035ae3357.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
